<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'get-post' %}"><img style="width: 100px; height: 30px;" src="{% static 'images/instagram.png' %}" alt="Instagram"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'get-post' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'get-user' user.id %}">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}" aria-disabled="true">Log Out</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="{% url 'search-user' %}" method="GET">
            <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% else %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbar-brand" href="#"><img style="width: 150px; height: 100px;" src="{% static 'images/instagram.png' %}" alt="Instagram"></a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
</body>
</html>
